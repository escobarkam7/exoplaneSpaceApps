<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Dashboard</title>
    <!-- AGREGA FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- USA STYLE.CSS EN LUGAR DE HOME.CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>

    <!-- Barra superior -->
    <div class="top-bar">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Training Database</h1>
            <p>Datos de Kepler, K2 y TESS que se han usado para entrenar la red neuronal de NOVOKAAB. Los nuevos datos que se agreguen para seguir entrenándola aparecerán aquí.</p>
        </header>

        <div class="controls">
            <select id="datasetSelect">
                <option value="">Selecciona un dataset...</option>
                <option value="kepler">Kepler Mission</option>
                <option value="k2planets">K2 Mission</option>
                <option value="tess">TESS Mission</option>
            </select>
            
            <input type="number" id="limitInput" placeholder="Límite" value="50" min="1" max="1000">
            <button onclick="loadPlanets()">Cargar Exoplanetas</button>
            <span id="stats" class="stats"></span>
        </div>

        <div id="loading" class="hidden">Cargando datos... ⏳</div>
        <div id="error" class="hidden error"></div>
        
        <div id="planetsContainer" class="planets-container"></div>
    </div>

    <!-- Menú lateral -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>Menú</span>
            <button class="close-btn" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/"> LOG IN OR SIGN UP </a></li>
            <li><a href="/"> WHO ARE WE </a></li>
            <li><a href="/"> CLASSIFY </a></li>
            <li><a href="/database"> DATABASE </a></li>
        </ul>
    </div>

    <!-- Overlay PARA CERRAR MENÚ -->
    <div class="overlay" id="overlay"></div>

    <!-- SOLO CARGA home.js - EL MENÚ LATERAL -->
    <script src="{{ url_for('static', path='/js/home.js') }}"></script>
    <!-- CORRIGE LA RUTA DE app.js -->
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
